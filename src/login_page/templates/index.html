<!-- index.html -->
<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Name Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">운전자 이름을 쓰세요</h2>
        <form method="post" class="space-y-4">
            <div>
                <label for="driver_name" class="block text-gray-700 font-semibold mb-2">운전자 이름:</label>
                <input type="text" id="driver_name" name="driver_name"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your name" required>
            </div>
            <div class="text-center">
                <input type="submit" value="운행 시작"
                       class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg cursor-pointer">
            </div>
        </form>
    </div>
</body>

</html>
